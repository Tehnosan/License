<mat-grid-list cols="2" rowHeight="450px" class="sideMargin">
  <mat-grid-tile *ngFor="let recipe of recipes; let i = index">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{recipe.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{recipe.url}}" alt="{{recipe.url}}">
      <mat-card-actions>
        <button mat-icon-button (click)="onHeartClick(i, recipe.id)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="25px" height="25px" id="heart" [ngClass]="{ 'purple': likes[i] }">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
        <button mat-icon-button>
          <svg aria-label="Distribuie" class="some" fill="black" height="22px" viewBox="0 0 48 48" width="22px">
            <path d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l15.9 15.6 5.5 22.6c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.4-.4.4-1 .1-1.5zM5.2 6.1h35.5L18 18.7 5.2 6.1zm18.7 33.6l-4.4-18.4L42.4 8.6 23.9 39.7z"></path>
          </svg>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
